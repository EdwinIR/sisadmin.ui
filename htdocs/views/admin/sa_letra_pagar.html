<div ng-controller='SaLetraPagarCtrl' ng-init="loadPage()"
	class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

 <div class="navbar-collapse collapse menulink">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href ng-click='logout()' class="menulinkb">
                            <span class="glyphicon glyphicon-envelope" />
                            Email</a></li>

                        <li><a href ng-click='logout()' class="menulinkb">
                            <span class="glyphicon glyphicon-phone-alt" />
                            Llamanos</a></li>

                        <li><a href ng-click='logout()' class="menulinkb">
                            <span class="glyphicon glyphicon-off" />
                            Salir</a></li>
                   </ul>
    </div>

	<h3>Catalogo Letra Pagar</h3>
	<hr class="style1" />
	<br />

	




<div>
	<div>
		<button class="btn btn-success" ng-click="isCollapsed = !isCollapsed">Agregar Letra Pagar <span class="glyphicon glyphicon-add" /></button>
	</div>
	<div collapse="isCollapsed">
			<div class="busqueda">
				<form class="form-horizontal" role="form" name="abmForm"
				ng-submit="save()" autocomplete ="off">





						<div class="form-group">

							<label class="col-md-2 control-label input-sm">Nro Letra:</label>
							<div class="col-md-3">
												<input type="text"
												id="desc" name="desc" required autocomplete="false"
												class="form-control input-sm" ng-model="letrapagar.numeroLetra"/>
							</div>

							<label for="inDocumentType" class="col-md-2 control-label input-sm">
							Moneda: </label>
							<div class="col-md-3">
												<select class="form-control input-sm" id="typeId"
														ng-options="i.descripcion for i in monedas"
														ng-model="monedaSeleccionada">
												</select>
							</div>

						</div>
						<br>


						<div class="form-group" ng-controller="DatePickerController">
										<label  for="inBeginDate" class="col-md-2 control-label input-sm">
										Fecha Emision:</label>
										<div class="col-md-3">
											<p class="input-group">
												<input id="fechaEmision" type="text" class="form-control input-sm"
													close-text="Cerrar" show-button-bar="false" required
													is-open="openedBeginDate" datepicker-options="dateParamOptions"
													datepicker-popup="{{dateParamFormat}}" ng-model="letrapagar.fechaEmision" />

												<span class="input-group-btn">
													<button type="button" class="btn btn-default input-sm"
														ng-click="openBeginDate($event)"><i class="glyphicon glyphicon-calendar">
													</i></button>
												</span>
											</p>
										</div>

										<label for="inEndDate" class="col-md-2 control-label input-sm">
										Fecha Vencimiento:</label>
										<div class="col-md-3">
											<div>
												<p class="input-group">
													<input id="fechaVencimiento" type="text" class="form-control input-sm"
														close-text="Cerrar" show-button-bar="false" required
														is-open="openedEndDate" datepicker-options="dateParamOptions"
														datepicker-popup="{{dateParamFormat}}" ng-model="letrapagar.fechaVencimiento" />

													<span class="input-group-btn">
														<button type="button" class="btn btn-default input-sm"
															ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar">
														</i></button>
													</span>

												</p>
											</div>
										</div>
								</div>
						<br>

						<div class="form-group">


							<label for="inDocumentType" class="col-md-2 control-label input-sm">
							Proveedor: </label>
							<div class="col-md-3">
												<select class="form-control input-sm" id="proveedores"
														ng-options="i.razonSocial for i in proveedores"
														ng-model="proveedorSeleccionado">
												</select>
							</div>

						</div>
						<br>


						<div class="form-group">

							<label class="col-md-2 control-label input-sm">Total:</label>
							<div class="col-md-3">
												<input type="text"
												id="total" name="total" required autocomplete="false"
												class="form-control input-sm" ng-model="letrapagar.total"/>
							</div>

							<label class="col-md-2 control-label input-sm">Cuenta Total:</label>
							<div class="col-md-3">
												<input type="text"
												id="cuentaTotal" name="cuentaTotal" required autocomplete="false"
												class="form-control input-sm" ng-model="letrapagar.cuentaTotal"/>
							</div>

						</div>
						<br>

						<div class="form-group centrobot">
			<button class="btn btn-default botonbus" type="submit" ng-disabled="!abmForm.$valid" disabled="disabled">Guardar</button>
			<button class="btn btn-default botonbus" ng-click="clear()">Cancelar</button>
								</div>


				</form>
			</div>
		</div>
</div>

<br />
<form>
			    <div class="form-group busquedatam">
			      <div class="input-group">
			        <div class="input-group-addon"><i class="fa fa-search">
			        	<span class="glyphicon glyphicon-search" />
			        </i></div>
			        <input type="text" class="form-control" placeholder="Busca Orden Compra" ng-model="filtro">
			      </div>
			    </div>
</form>
<br />

<div ng-controller="MarcaPaginationCtrl" class="tabladatos">
		<div class="row headerTable">
			<div class="col-sm-2 text-center">
				<a class="menulink" ng-click="sortType = 'numeroLetra'; sortReverse = !sortReverse">
					<label>Numero</label>
					<span ng-show="sortType == 'numeroLetra' && !sortReverse">
						<span class="glyphicon glyphicon-arrow-up" />
					</span>
	         		<span ng-show="sortType == 'numeroLetra' && sortReverse">
	         			<span class="glyphicon glyphicon-arrow-down" />
	         		</span>
	        	</a>
			</div>

			<div class="col-sm-2 text-center">
				<a class="menulink" ng-click="sortType = 'fechaEmision'; sortReverse = !sortReverse">
					<label>Fecha Emision</label>
					<span ng-show="sortType == 'fechaEmision' && !sortReverse">
						<span class="glyphicon glyphicon-arrow-up" />
					</span>
	         		<span ng-show="sortType == 'fechaEmision' && sortReverse">
	         			<span class="glyphicon glyphicon-arrow-down" />
	         		</span>
	        	</a>
			</div>

			<div class="col-sm-2 text-center">
				<a class="menulink" ng-click="sortType = 'fechaVencimiento'; sortReverse = !sortReverse">
					<label>Fecha Vencimiento</label>
					<span ng-show="sortType == 'fechaVencimiento' && !sortReverse">
						<span class="glyphicon glyphicon-arrow-up" />
					</span>
	         		<span ng-show="sortType == 'fechaVencimiento' && sortReverse">
	         			<span class="glyphicon glyphicon-arrow-down" />
	         		</span>
	        	</a>
			</div>

			<div class="col-sm-2 text-center">
				<a class="menulink" ng-click="sortType = 'cuentaTotal'; sortReverse = !sortReverse">
					<label>Cuenta Total</label>
					<span ng-show="sortType == 'cuentaTotal' && !sortReverse">
						<span class="glyphicon glyphicon-arrow-up" />
					</span>
	         		<span ng-show="sortType == 'cuentaTotal' && sortReverse">
	         			<span class="glyphicon glyphicon-arrow-down" />
	         		</span>
	        	</a>
			</div>




			<div class="col-sm-1 text-center"><a class="menulink"> <label>Funciones</label></a></div>

		</div>
		<div id="resultset" class="row" ng-class-odd="'odd'" ng-class-even="'even'"
			ng-repeat="item in listaLetraPagar | filter:filtro | orderBy:sortType:sortReverse | offset: (currentPage-1) * itemsPerPage | limitTo: itemsPerPage">
			<div class="col-sm-2 text-center input-sm">{{item.numeroLetra}}</div>
			<div class="col-sm-2 text-center input-sm">{{item.fechaEmision | date:'dd-MM-yyyy'}}</div>
			<div class="col-sm-2 text-center input-sm">{{item.fechaVencimiento | date:'dd-MM-yyyy'}}</div>
			<div class="col-sm-2 text-center input-sm">{{item.cuentaTotal}}</div>
			<div class="col-sm-1 text-center">
				<div class="btn-group" dropdown>
					<button type="button" class="btn btn-primary dropdown-toggle">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
				          				<li>
											<a href ng-click="edit('{{item.id}}')">Editar
				          					<span class="glyphicon glyphicon-pencil"></a>
				          				</li>

										<li>
											<a href ng-click="delete({{item}})">Eliminar
				          					<span class="glyphicon glyphicon-remove"></a>
				          				</li>
				    </ul>
				</div>
			</div>
		</div>
		<div>
				<pagination total-items="totalItems" rotate="false" max-size="maxSize" num-pages="numPages" class="pagination-sm" ng-model="currentPage" previous-text="Anterior" next-text="Siguiente" last-text="Ultimo" first-text="Primero" boundary-links="true"></pagination>
		</div>













		<script type="text/ng-template" id="DelModalContent.html">
					<div class ="modal-header">
						<h3 class="modal-title">Eliminaci√≥n de Letra</h3>
					</div>
					<div class="modal-body">
						<div><span>Esta seguro de eliminar la Letra : </span></div>
						<div>
							<ul>
								<li>{{items[0].descripcion}}</li>
							</ul>

						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" ng-click="ok()">OK</button>
						<button class="btn btn-warning" ng-click="cancel()">Cerrar</button>
					</div>
				</script>

			<script type="text/ng-template" id="AddModalContent.html">
					<div class ="modal-header">
						<h3 class="modal-title">Mensaje</h3>
					</div>
					<div class="modal-body">
						<div><span>Datos de la letra: <strong>{{items[0].descripcion}}</strong> registrados correctamente: </span></div>

					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" ng-click="ok()">Ok</button>


					</div>
			</script>


			<script type="text/ng-template" id="ErrorModalContent.html">
					<div class ="modal-header">
						<h3 class="modal-title">Mensaje Error</h3>
					</div>
					<div class="modal-body">
						<div><span>Los password no coinciden, intente nuevamente por favor.</span></div>

					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" ng-click="ok()">Ok</button>


					</div>
			</script>
	</div>
</div>
